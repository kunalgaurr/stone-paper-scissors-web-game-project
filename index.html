<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arima:wght@300;400&family=Bebas+Neue&family=Dancing+Script:wght@700&family=DynaPuff&family=Finlandica&family=Gulzar&family=Homemade+Apple&family=IBM+Plex+Mono:wght@700&family=Nunito&family=Raleway:wght@200;300&family=Roboto+Mono:wght@700&family=Silkscreen&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="paperComputer.png">
    <link rel="stylesheet" href="style/style.css">
    <title>Stone Paper Scissors Game</title>
</head>

<body>
    <div class="container">
        <div class="message">
            <h1>CHOOSE AN OPTION</h1>
        </div>
        <div class="images">
            <div class="computer">
                <img src="stoneComputer.png" alt="">
            </div>
            <div class="player">
                <img src="stonePlayer.png" alt="">
            </div>
        </div>
        <div class="points">
            COMPUTER <span class="computerPoints">0</span>/
            <span class="playerPoints">0</span> PLAYER
        </div>
        <div class="options">
            <button type="button">STONE</button>
            <button type="button">PAPER</button>
            <button type="button">SCISSORS</button>
        </div>
        <footer>
            <p>This game was created and designed by Kunal Gaur &copy;</p>
        </footer>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
